<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoTechnology Chatbot</title>
    <style>
      /* Basic styling for the page */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("https://du993ylnpbddg.cloudfront.net/Media/IB_IntroVideo/InfoBridge_Intro_Video_Thumbnail.png"); /*for the background image if not needed please remove this */
        background-size: cover;
        background-position: center;
      }

      /* Styling for main header */
      .main-heading {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
      }
      .main-heading a {
        color: #b22222; /* for color identification*/
        text-decoration: none;
      }
      .main-heading a:hover {
        color: #1e90ff;
      }

      /* Chatbot icon styling */
      .chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #87ceeb;
        color: white;
        font-size: 24px;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      }

      /* Chat window styling */
      .chat-window {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 30px;
        width: 400px;
        height: 600px;
        background-color: white;
        border: 2px solid #4682b4;
        border-radius: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Chat header */
      .chat-header {
        background-color: #4682b4;
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }

      /* Chat body */
      .chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }

      /* Chat input area */
      .chat-input {
        border-top: 1px solid #ddd;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      /* Chat input box */
      .chat-input input {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }

      /* Send button */
      .chat-input button {
        background-color: #000080;
        color: white;
        border: none;
        padding: 8px 12px;
        margin-left: 5px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Main heading for InfoBridge -->
    <div class="main-heading">
      <a href="https://infotechnology.fhwa.dot.gov/bridge/" target="_blank"
        >InfoTechnology</a
      >
    </div>
    <!-- Chatbot icon -->
    <div class="chatbot-icon" onclick="toggleChat()">ðŸ¤–</div>

    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">InfoTech Assistant</div>
      <div class="chat-body" id="chatBody">
        <!-- Chat messages will go here -->
        <p><em>Hi! How can I help you today?</em></p>
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Type your message here..."
        />
        <button onclick="sendMessage()">âž¤</button>
        <button onclick="startVoiceInput()" style="margin-left: 5px">ðŸŽ¤</button>
      </div>
      <!-- Button to trigger re-scraping -->
      <button onclick="triggerRescraping()" style="margin: 10px">
        Re-scrape Data
      </button>
    </div>

    <script>
      const chatBody = document.getElementById("chatBody");

      // Function to toggle the chat window visibility
      function toggleChat() {
        const chatWindow = document.getElementById("chatWindow");
        if (
          chatWindow.style.display === "none" ||
          chatWindow.style.display === ""
        ) {
          chatWindow.style.display = "flex";
        } else {
          chatWindow.style.display = "none";
        }
      }

      // Function to send a message to the backend API
      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput.trim() === "") return;

        // Display the user's message in the chat window
        const userMessage = document.createElement("p");
        userMessage.textContent = "You: " + userInput;
        chatBody.appendChild(userMessage);

        // Clear input field
        document.getElementById("userInput").value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        // Call API to get the bot's response
        try {
          const response = await fetch("http://127.0.0.1:5000/get_answer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: userInput }),
          });
          const data = await response.json();

          const botResponse = document.createElement("p");
          botResponse.innerHTML = "<em>Bot: " + data.text + "</em>";
          chatBody.appendChild(botResponse);
        } catch (error) {
          console.error("Error:", error);
          const botResponse = document.createElement("p");
          botResponse.innerHTML =
            "<em>Bot: Sorry, there was an error processing your request.</em>";
          chatBody.appendChild(botResponse);
        }

        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.start();

            recognition.onstart = () => {
                alert("Listening... Please speak now.");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("userInput").value = transcript;
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                alert("Sorry, there was an error with speech recognition.");
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
            };
        }
    </script>
</body>
</html>
